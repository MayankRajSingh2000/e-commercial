{% extends 'base.html' %}

{% block title %}weforuh | Contact{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="card mb-4" id="forms">
          <div class="card-header">Contact Us</div>
          <div class="card-body">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
              <fieldset>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" id="name" name="name" type="text" placeholder="Enter Name">
                </div>
                 <div class="form-group">
                  <label for="email">Email Address</label>
                  <input class="form-control" id="email" name="email" type="text" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input class="form-control" id="phone" name="phone" type="text" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                  <label for="message">How Can We Help You?</label>
                  <textarea id="message" name="message" name="message" class="form-control " cols="30" rows="8"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Send Message</button>
              </fieldset>
            </form>
          </div>
        </div>
    </div>


{% endblock %}
